<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="vi">
<head>
    <title>Đặt lịch khám online</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link
            rel="stylesheet"
            th:href="@{https://unpkg.com/swiper/swiper-bundle.min.css}"
    />

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .fix-height {
            flex: 1;
        }

        a, a:hover, a:focus {
            text-decoration: none;
        }

        .title {
            font-weight: 600;
            font-size: 22px;
            display: block;
            margin: 20px 0;
            /*text-transform: uppercase;*/
        }
        .navbar {
            padding-top: 30px;
        }

    </style>
</head>
<body>

<div th:include="header.html"></div>

<div class="background-image">
    <div class="background-content">
        <div class="container lg-body">
            <div class="col-3 col-md-3 col-sm-3">

            </div>
            <div class="col-6 col-md-6 col-sm-6 login-form">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center mt-3">
                            <h1 class="title">Thông tin đặt lịch khám bệnh</h1>
                        </div>
                        <input type="text" id="psid" hidden>
                        <div class="form-group">
                            <label for="customerName">Họ và tên:</label>
                            <input type="text" id="customerName" class="form-control" placeholder="Họ và tên...">
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại (<span style="color: red">*</span>):</label>
                            <input type="text" id="phone" class="form-control" placeholder="Số điện thoại...">
                            <div class="invalid-feedback">Please enter a valid phone number .</div>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Ngày khám:</label>
                            <input type="date" class="form-control" id="birthday" name="birthday"/>

                        </div>
                        <div class="form-group">
                            <label for="reason">Lý do kiểm tra(<span style="color: red">*</span>):</label>
                            <textarea rows="3" id="reason" class="form-control"
                                      placeholder="Summary of reasons for examination"></textarea>
                            <div class="invalid-feedback">Please enter the reason for the examination.</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-register">Xác nhận</button>
                    </div>

                </div>
            </div>
            <div class="col-3 col-md-3 col-sm-3">

            </div>
        </div>
    </div>
</div>
<div th:include="footer.html"></div>
<script src="script.js"></script>
</body>
</html>
