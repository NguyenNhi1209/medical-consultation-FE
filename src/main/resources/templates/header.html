<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<header class="header">
    <img src="/images/logo.png" id="logo" alt="">
<!--    <span sec:authorize="isAuthenticated()">-->
    <nav class="navbar" >
        <a th:href="@{/}">Trang chủ</a>
        <a href="#">Giới thiệu</a>
        <a th:href="@{/booking}">Đặt lịch khám</a>
        <a th:if="${userType != ''}">Quản lý thông tin</a>
        <a th:href="@{/user/logout}" th:if="${userType != ''}">Đăng xuất</a>
    </nav>

    <div class="icons" th:if="${name != ''}">
        <div id="menubar" class="fas fa-bars"></div>
        <a th:text="${name}"></a>
    </div>
    <div class="icons" th:if="${name == ''}">
        <div id="menubar" class="fas fa-bars"></div>
        <a th:href="@{/user/login}" >Đăng nhập</a>
    </div>
</header>
</body>
</html>
