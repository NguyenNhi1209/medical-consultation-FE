<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link
            rel="stylesheet"
            th:href="@{https://unpkg.com/swiper/swiper-bundle.min.css}"
    />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Thông tin cá nhân</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .fix-height {
            flex: 1;
        }

        a, a:hover, a:focus {
            text-decoration: none;
            color: white;
        }

        .title {
            font-weight: 600;
            font-size: 22px;
            display: block;
            margin: 20px 0;
            text-transform: uppercase;
            /*text-transform: uppercase;*/
        }
        .navbar {
            padding-top: 30px;
        }
        .card {
            text-align:justify;
        }
        .card-header{
            text-align:center;
<!--            background-color: #09d066;-->
            border-radius: 20px;
        }
        .card-body{
            text-align:justify;
            padding:10px;
        }

        .card-body span{
            margin-top: 10px ;
        }
        table {
            min-width: 100%
        }
        table td{
            padding: 5px 5px 5px 5px;
        }
        footer {
          position: absolute;
          bottom: 0;
          width: 100%;
         height: 30%;
         margin-top: 20px ;
        }
        header{
        margin-bottom: 100px ;
        }
        .container{
         height: 70%;
         min-height: 80vh;
         width: 100%;
        }
        .our-services{
            margin-top: 100px;
            margin-bottom: 30px;
        }
        .invalid {
        border-color: red;
        }
        .error{
        color: red;
        }
        select {
            display: block;
            width: 100%;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div th:include="header.html"></div>
<div class="our-services">
    <div class="container">
        <div class="container">
            <div class="col-md-12 col-lg-12 col-12 col-md-12 col-sm-12" style="margin-top: 20px;">
                <div class="card" id="content">
                    <div class="card-header">
                        <h2><p>Tìm kiếm bệnh nhân</p></h2>
                    </div>
                    <div class="card-body">
                        <table>
                            <form method="POST" th:action="@{/patient/searchParent}" th:object="${parentDetail}">
                                <tr>
                                    <td style="width: 80%;">
                                            <label>Nhập số điện thoại: </label>&nbsp;<span class="error" id="errorPhoneNumber"></span></br>
                                            <input type="text" th:field="*{phoneNumber}" class="form-control" pattern="^0\d{9}$"
                                                   oninput="enableSearch();" id="phoneNumberS" name="phoneNumberS" placeholder="Số điện thoại..."
                                                   style=" float: left"/>
                                    </td>
                                    <td>
                                        <button id="search" type="submit" disabled
                                                class="btn btn-primary btn-register"
                                                style="margin: 35px 0px 10px 0px;float: left;background-color: #09d066;">
                                            Tìm kiếm
                                        </button>

                                        <button id="add" type="button"
                                                class="btn btn-primary btn-register" onclick="addParent();"
                                                style="margin: 35px 0px 10px 10px;float: left;background-color: #09d066;">
                                            + Thêm mới
                                        </button>
                                    </td>

                                </tr>
                            </form>
                        </table>

                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/patient/savePatient}" th:object="${createPatientResponse}">
                            <div class="col-md-6 col-lg-6 col-6 col-md-6 col-sm-6"><h4>Thông tin cha mẹ:</h4>
                                <table>
                                    <tr>
                                        <td>
                                            <label>Số điện thoại:</label>
                                            <input type="text" th:field="*{parentDetail.phoneNumber}" class="form-control" pattern="^0\d{9}$"
                                                   oninput="checkPatternPhoneNumber()" id="phoneNumberP" name="phoneNumberP" placeholder="Số điện thoại..."
                                                   style=" float: left"/>
                                        </td>
                                        <td>
                                            <label>Họ và tên:</label>
                                            <input type="text" th:field="*{parentDetail.fullName}" class="form-control"
                                                   id="fullNameP" name="fullNameP" placeholder="Họ và tên..."
                                                   style=" float: left"/>
                                            <input type="text" th:field="*{parentDetail.id}" id="idP" name="idP" style=" float: left; display:none"/>
                                        </td>

                                    </tr>
                                    <tr>

                                        <td>
                                            <label>Địa chỉ:</label>
                                            <input type="text" th:field="*{parentDetail.address}" class="form-control"
                                                   id="addressP" name="addressP" placeholder="Địa chỉ..."
                                                   style=" float: left"/>
                                        </td>
                                        <td>
                                            <label>Danh sách bé:</label>
                                            <select id="patientSelect" th:onchange="getSelect();">
                                                <option th:each="patient : ${listPatient}" th:value="${patient.id}" th:text="${patient.fullName} ">Default Option</option>
                                            </select>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-6 col-lg-6 col-6 col-md-6 col-sm-6" style="border-left:1px solid">
                                <h4>Thông tin bé:</h4>
                                <table>
                                    <tr>
                                        <td>
                                                <label for="fullNameC">Họ và tên:</label>&nbsp;<span class="error" id="errorName"></span>
                                                <input type="text" th:field="*{patientDetail.fullName}" class="form-control" id="fullNameC" name="fullName"
                                                       pattern="^([a-vA-VxyỳọáầảấờễàạằệếýộậốũứĩõúữịỗìềểẩớặòùồợãụủíỹắẫựỉỏừỷởóéửỵẳẹèẽổẵẻỡơôưăêâđXYỲỌÁẦẢẤỜỄÀẠẰỆẾÝỘẬỐŨỨĨÕÚỮỊỖÌỀỂẨỚẶÒÙỒỢÃỤỦÍỸẮẪỰỈỎỪỶỞÓÉỬỴẲẸÈẼỔẴẺỠƠÔƯĂÊÂĐ]+)((\s{1,}[a-vA-VxyỳọáầảấờễàạằệếýộậốũứĩõúữịỗìềểẩớặòùồợãụủíỹắẫựỉỏừỷởóéửỵẳẹèẽổẵẻỡơôưăêâđXYỲỌÁẦẢẤỜỄÀẠẰỆẾÝỘẬỐŨỨĨÕÚỮỊỖÌỀỂẨỚẶÒÙỒỢÃỤỦÍỸẮẪỰỈỎỪỶỞÓÉỬỴẲẸÈẼỔẴẺỠƠÔƯĂÊÂĐ]+|[\s*]){0,})$" oninput="checkPatternName()"
                                                       placeholder="Họ và tên...">
                                        </td>
                                        <td>
                                                <label for="birthdayC">Ngày sinh:</label>
                                                <input type="date" th:field="*{patientDetail.birthday}" class="form-control" id="birthdayC"
                                                       name="birthday" onkeydown="return false"/>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="weightC">Cân nặng:</label>&nbsp;<span class="error" id="errorAddress"></span>
                                            <input type="text" th:field="*{patientDetail.weight}" class="form-control" id="weightC"
                                                   name="weightC"
                                                   pattern="^([0-9a-vA-VxyỳọáầảấờễàạằệếýộậốũứĩõúữịỗìềểẩớặòùồợãụủíỹắẫựỉỏừỷởóéửỵẳẹèẽổẵẻỡơôưăêâđXYỲỌÁẦẢẤỜỄÀẠẰỆẾÝỘẬỐŨỨĨÕÚỮỊỖÌỀỂẨỚẶÒÙỒỢÃỤỦÍỸẮẪỰỈỎỪỶỞÓÉỬỴẲẸÈẼỔẴẺỠƠÔƯĂÊÂĐ,-/]+)((\s{1,}[0-9a-vA-VxyỳọáầảấờễàạằệếýộậốũứĩõúữịỗìềểẩớặòùồợãụủíỹắẫựỉỏừỷởóéửỵẳẹèẽổẵẻỡơôưăêâđXYỲỌÁẦẢẤỜỄÀẠẰỆẾÝỘẬỐŨỨĨÕÚỮỊỖÌỀỂẨỚẶÒÙỒỢÃỤỦÍỸẮẪỰỈỎỪỶỞÓÉỬỴẲẸÈẼỔẴẺỠƠÔƯĂÊÂĐ,-/]+|[\s*]){0,})$" oninput="checkPatternAddress()"
                                                   placeholder="Cân nặng">
                                        </td>
                                        <td>
                                            <label>Giới tính:</label><br>
                                            <input type="radio" id="M" th:field="*{patientDetail.sex}" th:name="sexC" th:value="M"> Nam
                                            &nbsp;&nbsp;&nbsp;
                                            <input type="radio" id="F" th:field="*{patientDetail.sex}" th:name="sexC" th:value="F"> Nữ
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="hidden" th:field="*{patientDetail.id}" class="form-control" id="idC"
                                                   oninput="enableHistory();"
                                                   name="idC">
                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-primary btn-register" id="confirm"
                                                    style="margin: 75px 0px 10px 10px;float: right;background-color: #09d066;position: relative;top: -70px;left: -10px;z-index: 1;">
                                                Lưu
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                        <div class="col-md-6 col-lg-6 col-6 col-md-6 col-sm-6" style="border-left:1px solid;float: right;height: auto;">
                            <button id="addPatient" type="button"
                                    class="btn btn-primary btn-register" th:attr="onclick=|addPatient();|"
                                    style="margin: 75px 0px 10px 10px;float: left;background-color: #09d066;position: relative;top: -70px;left: -10px;z-index: 1;">
                                Thêm bé
                            </button>
                            <button id="cancel" type="button"
                                    class="btn btn-primary btn-register" th:attr="onclick=|cancel();|"
                                    style="margin: 75px 0px 10px 10px;float: left;background-color: #09d066;position: relative;top: -70px;left: -10px;z-index: 1;">
                                Hủy
                            </button>
                            <button type="button" class="btn btn-primary btn-register" id="history"
                               onclick="redirectToPatientHistory();"
                               style="margin: 75px 0px 10px 10px;float: right;background-color: #09d066;position: relative;top: -70px;left: -10px;z-index: 1;">
                                Lịch sử
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
<div th:include="footer.html"></div>
<script src="script.js"></script>
</body>
<script th:inline="javascript">
    var message = /*[[${message}]]*/ "";
    if(message != null && message != ""){
        alert(message);
    }
    var now = new Date();
    var month = ("0" + (now.getMonth() + 1)).slice(-2);
    var day = ("0" + now.getDate()).slice(-2);
    var today = now.getFullYear() + "-" + month + "-" + day;

    var searchPhone = document.getElementById('phoneNumberS').value;
    if (searchPhone != ""){
        document.getElementById('search').disabled = false;
    } else {
        document.getElementById('search').disabled = true;
    }

    function addPatient() {
<!--        alert("nhi nè");-->
        document.getElementById('idC').value = "";
        document.getElementById('fullNameC').value = "";
        document.getElementById('weightC').value = "";
        document.getElementById('birthdayC').value = "";
        let elements = document.getElementsByName('patientDetail.sex');
        for (let i = 0; i < elements.length; i++) {
            if (elements[i].type == "radio") {
                elements[i].checked = false;
            }
        }
    }
    document.getElementById("birthdayC").setAttribute("max", today);

    function cancel() {
        var parentId = document.getElementById('idP').value;
        if (parentId != "") {
            addPatient();
        } else {
            document.getElementById('phoneNumberP').value = "";
            document.getElementById('addressP').value = "";
            document.getElementById('fullNameP').value = "";
            addPatient();
        }
    }

    function addParent() {
        document.getElementById('phoneNumberP').value = document.getElementById('phoneNumberS').value;
    }

    function enableSearch() {
        var searchPhone = document.getElementById('phoneNumberS').value;
        if (searchPhone != ""){
            document.getElementById('search').disabled = false;
        } else {
            document.getElementById('search').disabled = true;
        }
    }

    function getSelect() {
        var patientID = document.getElementById("patientSelect").value;
        var patient = findPatientById(patientID);
        if (patient != null) {
            document.getElementById('idC').value = patient.id;
            document.getElementById('fullNameC').value = patient.fullName;
            document.getElementById('weightC').value = patient.weight;
            document.getElementById('birthdayC').value = patient.birthday;
            let elements = document.getElementsByName('patientDetail.sex');
            for (let i = 0; i < elements.length; i++) {
                if (elements[i].id == patient.sex) {
                    elements[i].checked = true;
                }
            }
        }
    }

    function findPatientById(patientId) {
        var patientList = /*[[${listPatient}]]*/ [];
        for (var i = 0; i < patientList.length; i++) {
            if (patientList[i].id == patientId) {
                return patientList[i];
            }
        }
        return null;
    }

    function history() {
        var id = document.getElementById('idC').value;
        alert(id);
    }

    function redirectToPatientHistory() {
        var patientId = document.getElementById('idC').value;
        var url = '/patient/history?patientId=' + patientId;
        window.location.href = url;
    }
</script>
</html>
