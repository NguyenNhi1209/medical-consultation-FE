<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link
            rel="stylesheet"
            th:href="@{https://unpkg.com/swiper/swiper-bundle.min.css}"
    />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Thông tin cá nhân</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .fix-height {
            flex: 1;
        }

        a, a:hover, a:focus {
            text-decoration: none;
            color: white;
        }

        .title {
            font-weight: 600;
            font-size: 22px;
            display: block;
            margin: 20px 0;
            text-transform: uppercase;
            /*text-transform: uppercase;*/
        }
        .navbar {
            padding-top: 30px;
        }
        .card {
            text-align:justify;
        }
        .card-header{
            text-align:center;
<!--            background-color: #09d066;-->
            padding: 3px 3px 3px 6px;
        }
        .card-body{
            text-align:justify;
            padding:10px;
        }

        .card-body span{
            margin-top: 10px ;
        }
        table {
            min-width: 100%
        }
        table td{
            padding: 5px 5px 5px 5px;
        }
        footer {
          position: absolute;
          bottom: 0;
          width: 100%;
         height: 30%;
         margin-top: 20px ;
        }
        header{
        margin-bottom: 100px ;
        }
        .container{
         height: 70%;
         min-height: 80vh;
        }
        .our-services{
         margin-top: 110px ;
        }
        .invalid {
        border-color: red;
        }
        .error{
        color: red;
        }
        select {
            display: block;
            width: 100%;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div th:include="header.html"></div>
<div class="our-services">
    <div class="container">
        <div class="container">
            <div class="col-md-12 col-lg-12 col-12 col-md-12 col-sm-12" style="margin-top: 20px;">
                <div class="card" id="content">
                    <div class="card-header">
                        <h2><p>Thông tin bệnh nhân</p></h2>
                    </div>
                    <div class="card-body">
                        <table>
                            <form method="POST" th:action="@{/patient/searchParent}" th:object="${parentDetail}">
                                <tr>
                                    <td style="width: 80%;">
                                            <label>Nhập số điện thoại: </label>&nbsp;<span class="error" id="errorPhoneNumber"></span></br>
                                            <input type="text" th:field="*{phoneNumber}" class="form-control" pattern="^0\d{9}$"
                                                   oninput="checkPatternPhoneNumber()" id="phoneNumber" name="phoneNumber" placeholder="Số điện thoại..."
                                                   style=" float: left"/>
                                    </td>
                                    <td>
                                        <button id="search" type="submit"
                                                class="btn btn-primary btn-register"
                                                style="margin: 35px 0px 10px 0px;float: left;background-color: #09d066;">
                                            Tìm kiếm
                                        </button>

                                        <button id="add" type="addparent"
                                                class="btn btn-primary btn-register" th:attr="onclick=|addparent();|"
                                                style="margin: 35px 0px 10px 10px;float: left;background-color: #09d066;">
                                            + Thêm mới
                                        </button>
                                    </td>

                                </tr>
                            </form>
                        </table>

                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/patient/savePatient}" th:object="${createPatientResponse}">
                            <div class="col-md-6 col-lg-6 col-6 col-md-6 col-sm-6"><h4>Thông tin cha mẹ:</h4>
                                <table>
                                    <tr>
                                        <td>
                                            <label>Số điện thoại:</label>
                                            <input type="text" th:field="*{parentDetail.phoneNumber}" class="form-control" pattern="^0\d{9}$"
                                                   oninput="checkPatternPhoneNumber()" id="phoneNumberP" name="phoneNumberP" placeholder="Số điện thoại..."
                                                   style=" float: left"/>
                                        </td>
                                        <td>
                                            <label>Họ và tên:</label>
                                            <input type="text" th:field="*{parentDetail.fullName}" class="form-control"
                                                   id="fullNameP" name="fullNameP" placeholder="Họ và tên..."
                                                   style=" float: left"/>
                                        </td>

                                    </tr>
                                    <tr>

                                        <td>
                                            <label>Địa chỉ:</label>
                                            <input type="text" th:field="*{parentDetail.address}" class="form-control"
                                                   id="addressP" name="addressP" placeholder="Địa chỉ..."
                                                   style=" float: left"/>
                                        </td>
                                        <td>
                                            <label>Danh sách bé:</label>
                                            <select>
                                                <option th:each="option : ${dropdownOptions}" th:value="${option.value}" th:text="${option.label}">Default Option</option>
                                            </select>
                                        </td>
                                    </tr>

                                </table>
                            </div>
                            <div class="col-md-6 col-lg-6 col-6 col-md-6 col-sm-6" style="border-left:1px solid">
                                <h4>Thông tin bé:</h4>
                                <table>
                                    <tr>
                                        <td>
                                                <label for="fullName">Họ và tên:</label>&nbsp;<span class="error" id="errorName"></span>
                                                <input type="text" th:field="*{patientDetail.fullName}" class="form-control" id="fullName" name="fullName"
                                                       pattern="^([a-vA-VxyỳọáầảấờễàạằệếýộậốũứĩõúữịỗìềểẩớặòùồợãụủíỹắẫựỉỏừỷởóéửỵẳẹèẽổẵẻỡơôưăêâđXYỲỌÁẦẢẤỜỄÀẠẰỆẾÝỘẬỐŨỨĨÕÚỮỊỖÌỀỂẨỚẶÒÙỒỢÃỤỦÍỸẮẪỰỈỎỪỶỞÓÉỬỴẲẸÈẼỔẴẺỠƠÔƯĂÊÂĐ]+)((\s{1,}[a-vA-VxyỳọáầảấờễàạằệếýộậốũứĩõúữịỗìềểẩớặòùồợãụủíỹắẫựỉỏừỷởóéửỵẳẹèẽổẵẻỡơôưăêâđXYỲỌÁẦẢẤỜỄÀẠẰỆẾÝỘẬỐŨỨĨÕÚỮỊỖÌỀỂẨỚẶÒÙỒỢÃỤỦÍỸẮẪỰỈỎỪỶỞÓÉỬỴẲẸÈẼỔẴẺỠƠÔƯĂÊÂĐ]+|[\s*]){0,})$" oninput="checkPatternName()"
                                                       placeholder="Họ và tên...">
                                        </td>
                                        <td>
                                                <label for="birthday">Ngày sinh:</label>
                                                <input type="date" th:field="*{patientDetail.birthday}" class="form-control" id="birthday"
                                                       name="birthday" onkeydown="return false"/>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td >

                                                <label for="address">Cân nặng:</label>&nbsp;<span class="error" id="errorAddress"></span>
                                                <input type="text" th:field="*{patientDetail.weight}" class="form-control" id="address"
                                                       name="address"
                                                       pattern="^([0-9a-vA-VxyỳọáầảấờễàạằệếýộậốũứĩõúữịỗìềểẩớặòùồợãụủíỹắẫựỉỏừỷởóéửỵẳẹèẽổẵẻỡơôưăêâđXYỲỌÁẦẢẤỜỄÀẠẰỆẾÝỘẬỐŨỨĨÕÚỮỊỖÌỀỂẨỚẶÒÙỒỢÃỤỦÍỸẮẪỰỈỎỪỶỞÓÉỬỴẲẸÈẼỔẴẺỠƠÔƯĂÊÂĐ,-/]+)((\s{1,}[0-9a-vA-VxyỳọáầảấờễàạằệếýộậốũứĩõúữịỗìềểẩớặòùồợãụủíỹắẫựỉỏừỷởóéửỵẳẹèẽổẵẻỡơôưăêâđXYỲỌÁẦẢẤỜỄÀẠẰỆẾÝỘẬỐŨỨĨÕÚỮỊỖÌỀỂẨỚẶÒÙỒỢÃỤỦÍỸẮẪỰỈỎỪỶỞÓÉỬỴẲẸÈẼỔẴẺỠƠÔƯĂÊÂĐ,-/]+|[\s*]){0,})$" oninput="checkPatternAddress()"
                                                       placeholder="Địa chỉ...">

                                        <td>

                                                <label>Giới tính:</label><br>
                                                <input type="radio" th:field="*{patientDetail.sex}" name="sex" th:value="M">Nam
                                                <input type="radio" th:field="*{patientDetail.sex}" name="sex" th:value="F">Nữ

                                        </td>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="hidden" th:field="*{patientDetail.id}" class="form-control" id="id"
                                                   name="id">
                                            <button type="submit" class="btn btn-primary btn-register" id="confirm"
                                                    style="margin: 75px 0px 10px 10px;float: right;background-color: #09d066;position: relative;top: -70px;left: -10px;z-index: 1;">
                                                Lưu
                                            </button>
                                            <div class="cancel">
                                                <button id="confirm2" type="button"
                                                        class="btn btn-primary btn-register" th:attr="onclick=|cancel();|"
                                                        style="margin: 75px 0px 10px 10px;float: right;background-color: #09d066;position: relative;top: -70px;left: -10px;z-index: 1;">
                                                    Hủy
                                                </button>
                                            </div>
                                        </td>
                                        <td>

                                            <div class="update">
                                                <button id="confirm1" type="button"
                                                        class="btn btn-primary btn-register" th:attr="onclick=|update();|"
                                                        style="margin: 75px 0px 10px 10px;float: right;background-color: #09d066;position: relative;top: -70px;left: -10px;z-index: 1;">
                                                    Khám ->
                                                </button>
                                            </div>

                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div th:include="footer.html"></div>
<script src="script.js"></script>
</body>
<script th:inline="javascript">
    var now = new Date();
    var month = ("0" + (now.getMonth() + 1)).slice(-2);
    var day = ("0" + now.getDate()).slice(-2);
    var today = now.getFullYear() + "-" + month + "-" + day;
    document.getElementById("birthday").setAttribute("max", today);

    function checkValid(){
        var element = document.getElementById("confirm");
        var errorName = document.getElementById("errorName").innerHTML.trim();
        var errorPhoneNumber = document.getElementById("errorPhoneNumber").innerHTML.trim();
        var errorJob = document.getElementById("errorJob").innerHTML.trim();
        var errorAddress= document.getElementById("errorAddress").innerHTML.trim();
        var errorIdentityNumber = document.getElementById("errorIdentityNumber").innerHTML.trim();
        var name = document.getElementById("fullName").value.trim();
        var phoneNumber = document.getElementById("phoneNumber").value.trim();
        var identityNumber = document.getElementById("identityNumber").value.trim();
        var job = document.getElementById("job").value.trim();
        var address= document.getElementById("address").value.trim();
        if(errorName === "" && errorPhoneNumber === "" && errorIdentityNumber === "" && errorJob === "" && errorAddress === ""){
            if(name === "" || phoneNumber === "" || identityNumber === "" || job === "" || address === ""){
                element.disabled = true;
            }else{
                element.disabled = false;
            }
        }else{
            element.disabled = true;
        }
    }
    function cancel() {
        window.location.href = "http://localhost:8081/updateProfile";
    }
    function update() {
        var myDiv2 = document.getElementById("content");
        var elements2 = myDiv2.getElementsByTagName("*");
        for (var i = 0; i < elements2.length; i++) {
          elements2[i].disabled = false;
        }
        var element7 = document.getElementById("confirm");
        element7.style.display = "block";
        var element8 = document.getElementById("confirm1");
        element8.style.display = "none";
        var element9 = document.getElementById("confirm2");
        element9.style.display = "block";
        checkValid();
    }
    function checkPatternName() {
        var input = document.getElementById("fullName");
        var pattern = new RegExp(input.pattern);
        var errorMsg = document.getElementById("errorName");

        if (!pattern.test(input.value)) {
        errorMsg.innerHTML = "Họ và tên không hợp lệ";
        input.classList.add("invalid");
        } else {
        errorMsg.innerHTML = "";
        input.classList.remove("invalid");
        }
        checkValid();
    }
    function checkPatternPhoneNumber() {
        var input = document.getElementById("phoneNumber");
        var pattern = new RegExp(input.pattern);
        var errorMsg = document.getElementById("errorPhoneNumber");

        if (!pattern.test(input.value)) {
        errorMsg.innerHTML = "Số điện thoại không hợp lệ";
        input.classList.add("invalid");
        } else {
        errorMsg.innerHTML = "";
        input.classList.remove("invalid");
        }
        checkValid();
    }
    function checkPatternIdentityNumber() {
        var input = document.getElementById("identityNumber");
        var pattern = new RegExp(input.pattern);
        var errorMsg = document.getElementById("errorIdentityNumber");

        if (!pattern.test(input.value)) {
        errorMsg.innerHTML = "Số CMND/CCCD không hợp lệ";
        input.classList.add("invalid");
        } else {
        errorMsg.innerHTML = "";
        input.classList.remove("invalid");
        }
        checkValid();
    }
    function checkPatternJob() {
        var input = document.getElementById("job");
        var pattern = new RegExp(input.pattern);
        var errorMsg = document.getElementById("errorJob");

        if (!pattern.test(input.value)) {
        errorMsg.innerHTML = "Công việc không hợp lệ";
        input.classList.add("invalid");
        } else {
        errorMsg.innerHTML = "";
        input.classList.remove("invalid");
        }
        checkValid();
    }
    function checkPatternAddress() {
        var input = document.getElementById("address");
        var pattern = new RegExp(input.pattern);
        var errorMsg = document.getElementById("errorAddress");

        if (!pattern.test(input.value)) {
        errorMsg.innerHTML = "Địa chỉ không hợp lệ";
        input.classList.add("invalid");
        } else {
        errorMsg.innerHTML = "";
        input.classList.remove("invalid");
        }
        checkValid();
    }
    var message = /*[[${message}]]*/ "";
       if(message != null && message != ""){
       alert(message);
       }

</script>
</html>
