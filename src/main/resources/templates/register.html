<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="vi">
<head>
    <title>Đăng ký</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="login">
    <div class="container lg-body">
        <img src="/images/logo.png" id="logo" alt="">
    </div>
    <div class="container lg-body">
        <div class="container d-flex flex-row">
            <div class="col-3 col-md-3 col-sm-3"></div>

            <div class="col-6 col-md-6 col-sm-6 login-form"
                 style="border: 1px solid;border-radius: 10px;box-shadow: 0px 25px 20px -20px rgba(0,0,0,0.45)">
                <h2 class="text-login" style="text-align: center">Đăng ký</h2>

                <form method="POST" action="/register">
                    <div class="form-group">
                        <label for="name">Họ và tên:</label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Họ và tên...">
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span style="color: red">*</span></label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="Email...">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu <span style="color: red">*</span></label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Mật khẩu...">

                    </div>
                    <div class="form-group">
                        <label for="rg-password-again"> Nhập lại mật khẩu <span style="color: red">*</span></label>
                        <input type="password" class="form-control" id="rg-password-again" name="passwordConfirm"
                               placeholder="Nhập lại mật khẩu...">

                    </div>

                    <div>
                        <span>(Thông tin có dấu <span style="color: red">*</span> là bắt buộc)</span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-register">Đăng ký</button>
                </form>
                <br>
                <hr>
                <span>Đã có tài khoản? <a class="lg-register" th:href="@{/user/login}">Đăng nhập</a></span>
                <br>
                <hr>
                <a class="lg-register" th:href="@{/}"><i class="fa fa-arrow-left" aria-hidden="true"></i> Quay lại trang chủ</a> <br/>
            </div>
            <div class="col-3 col-md-3 col-sm-3">
            </div>
        </div>
    </div>
</body>
</html>
