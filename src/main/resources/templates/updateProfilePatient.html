<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link
            rel="stylesheet"
            th:href="@{https://unpkg.com/swiper/swiper-bundle.min.css}"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Thông tin cá nhân</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .fix-height {
            flex: 1;
        }

        a, a:hover, a:focus {
            text-decoration: none;
            color: white;
        }

        .title {
            font-weight: 600;
            font-size: 22px;
            display: block;
            margin: 20px 0;
            text-transform: uppercase;
            /*text-transform: uppercase;*/
        }
        .navbar {
            padding-top: 30px;
        }
        .card {
            text-align:justify;
        }
        .card-header{
            text-align:center;
<!--            background-color: #09d066;-->
            padding: 3px 3px 3px 6px;
        }
        .card-body{

            text-align:justify;

            text-align:justify;
            padding:10px;
        }

        .card-body span{
        margin-top: 10px ;
        }
        table {
        min-width: 100%
        }
        table td{
        padding: 5px 5px 5px 5px
        }
        footer {
          position: absolute;
          bottom: 0;
          width: 100%;
         height: 30%;
         margin-top: 20px ;
        }
        header{
        margin-bottom: 100px ;
        }
        .container{
         height: 70%;
         min-height: 80vh;
        }
        .our-services{
         margin-top: 110px ;
        }

    </style>
</head>
<body>
<div th:include="header.html"></div>
<div class="our-services">
    <div class="container">
        <div class="container">
            <div class="col-md-12 col-lg-12 col-12 col-md-12 col-sm-12" style="margin-top: 20px;">
                <div class="card" id="content">
                    <div class="card-header">
                        <h2><p> Cập nhật thông tin cá nhân</p></h2>
                    </div>
                    <div class="card-body">

                        <table class="table">
                            <form method="POST" th:action="@{/updateProfile}" th:object="${patientResponse}">
                                <tr>
                                    <td colspan="2">
                                        <div class="form-group">
                                            <label for="fullName">Họ và tên:</label>
                                            <input type="text" th:field="*{fullName}" class="form-control" id="fullName"
                                                   name="fullName"
                                                   placeholder="Họ và tên...">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label for="birthday">Ngày sinh:</label>
                                            <input type="date" th:field="*{birthday}" class="form-control" id="birthday"
                                                   name="birthday"/>

                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label>Giới tính:</label><br>
                                            <input type="radio" th:field="*{sex}" name="sex" th:value="M">Nam
                                            <input type="radio" th:field="*{sex}" name="sex" th:value="F">Nữ
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="form-group">
                                            <label for="address">Địa chỉ:</label>
                                            <input type="text" th:field="*{address}" class="form-control" id="address"
                                                   name="address"
                                                   placeholder="Địa chỉ...">
                                        </div>
                                    </td>
                                    <td colspan="2">
                                        <div class="form-group">
                                            <label for="job">Nghề nghiệp:</label>
                                            <input type="text" th:field="*{job}" class="form-control" id="job"
                                                   name="job"
                                                   placeholder="Công việc...">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="form-group">
                                            <label>Số điện thoại:</label>
                                            <input type="text" th:field="*{phoneNumber}" class="form-control"
                                                   id="phoneNumber" name="phoneNumber" placeholder="Số điện thoại..."/>

                                        </div>
                                    </td>
                                    <td colspan="2">
                                        <div class="form-group">
                                            <label for="identityNumber">CMND/CCCD:</label>
                                            <input type="text" th:field="*{identityNumber}" class="form-control"
                                                   id="identityNumber" name="identityNumber"
                                                   placeholder="CMND/CCCD..."/>
                                        </div>
                                    </td>

                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <div class="form-group">
                                            <input type="hidden" th:field="*{id}" class="form-control" id="id"
                                                   name="id">
                                        </div>
                                    </td>
                                    <td>
                                        <button type="submit" class="btn btn-primary btn-register" id="confirm"
                                                style="margin: 75px 0px 10px 10px;float: right;background-color: #09d066;position: relative;top: -70px;left: -10px;z-index: 1;">
                                            Lưu
                                        </button>
                                        <div class="update">
                                            <button id="confirm1" type="button"
                                                    class="btn btn-primary btn-register" th:attr="onclick=|update();|"
                                                    style="margin: 75px 0px 10px 10px;float: right;background-color: #09d066;position: relative;top: -70px;left: -10px;z-index: 1;">
                                                Chỉnh sửa
                                            </button>
                                        </div>
                                        <div class="cancel">
                                            <button id="confirm2" type="button"
                                                    class="btn btn-primary btn-register" th:attr="onclick=|cancel();|"
                                                    style="margin: 75px 0px 10px 10px;float: right;background-color: #09d066;position: relative;top: -70px;left: -10px;z-index: 1;">
                                                Hủy
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </form>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div th:include="footer.html"></div>
<script src="script.js"></script>
</body>
<script th:inline="javascript">
    var myDiv = document.getElementById("content");
    var elements = myDiv.getElementsByTagName("*");
    for (var i = 0; i < elements.length; i++) {
      elements[i].disabled = true;
    }
    var element = document.getElementById("confirm");
    element.style.display = "none";
    var element1 = document.getElementById("confirm1");
    element1.style.display = "block";
    element1.disabled = false;
    var element2 = document.getElementById("confirm2");
    element2.style.display = "none";

    function cancel() {
        var myDiv1 = document.getElementById("content");
        var elements1 = myDiv1.getElementsByTagName("*");
        for (var i = 0; i < elements1.length; i++) {
          elements1[i].disabled = true;
        }
        var element4 = document.getElementById("confirm");
        element4.style.display = "none";
        var element5 = document.getElementById("confirm1");
        element5.style.display = "block";
        element5.disabled = false;
        var element6 = document.getElementById("confirm2");
        element6.style.display = "none";
    }
    function update() {
        var myDiv2 = document.getElementById("content");
        var elements2 = myDiv2.getElementsByTagName("*");
        for (var i = 0; i < elements2.length; i++) {
          elements2[i].disabled = false;
        }
        var element7 = document.getElementById("confirm");
        element7.style.display = "block";
        var element8 = document.getElementById("confirm1");
        element8.style.display = "none";
        var element9 = document.getElementById("confirm2");
        element9.style.display = "block";
    }

</script>
</html>
